<section class="my-5 py-2">
  <h4 class="section-title">Skills</h4>
  <div class="flex flex-wrap justify-start gap-0.5 my-2">
    @for (skill of skills; track skill) {
      <p class="m-0.5 p-1.5 text-xs bg-gray-800 hover:bg-gray-700 hover:cursor-pointer text-white rounded">{{skill}}</p>
    }
  </div>
</section>
